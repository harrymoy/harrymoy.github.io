<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  <!-- Twitter cards - taken from https://brianbunke.com/blog/2017/09/06/twitter-cards-on-jekyll/ -->
  <meta name="twitter:site"    content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  <meta name="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="Harry Moy" />
  <meta name="og:title"   content="{{ page.title }}">
  <meta name="author" content="{{ site.author }}" />
  <meta property="og:locale" content="en_US" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{ page.date }}" />

  {% if page.summary %}
    <meta name="og:description" content="{{ page.summary }}">
    <meta name="description" content="{{ page.summary }}" />
  {% else %}
    <meta name="og:description" content="{{ site.description }}">
    <meta name="description" content="{{ site.description }}" />
  {% endif %}

  {% if page.image %}
    <meta name="twitter:card"  content="summary_large_image">
    <meta name="og:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
    <meta name="twitter:card"  content="summary">
    <meta name="og:image" content="{{ site.title_image }}">
  {% endif %}
  <!-- end of Twitter cards -->
  
</head>
