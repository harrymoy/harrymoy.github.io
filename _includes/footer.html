<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
      {%- if site.author %}
        <ul class="contact-list">
            <li>{{site.author}}</li>
          {% if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif %}
          <li><a href="https://chat.harrymoy.com">Talk to me</a></li>
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <uL class="contact-list">
          <li>{%- include social.html -%}</li>
        </uL>
      </div>
      <div class="footer-col">
        <ul class="contact-list">
          <li>Subscribe to my <a href="https://moyningmusings.substack.com">newsletter</a></li>
          <li>Made with ❤️ in the United Kingdom</li>
        </ul>
      </div>
      <div class="footer-col">
        <ul class="contact-list">
          <li><a href="https://www.buymeacoffee.com/harrymoy" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/arial-yellow.png" alt="Buy Me A Coffee" style="height: 45px !important;width: 140px !important;" ></a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
